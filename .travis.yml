## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  #- osx
julia:
  - 0.6
  #- nightly
notifications:
  email: false
git:
  depth: 99999999
addons:
  apt_packages:
    - texlive-full
    - pdf2svg
#matrix:
#  allow_failures:
#  - julia: nightly

after_success:
  # generate documentation
  - julia -e 'cd(Pkg.dir("ThinkJulia")); Pkg.add("Documenter"); Pkg.add("TikzPictures"); include(joinpath("docs", "make.jl"))'
  - julia -e 'cd(Pkg.dir("ThinkJulia")); cd("docs/build"); run(`pdf2svg fig01.pdf fig01.svg`)'
